apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
    name: flux-system
    namespace: flux-system
spec:
    interval: 1m0s
    sourceRef:
        kind: GitRepository
        name: flux-system
    git:
        checkout:
            ref:
                branch: flux
        commit:
            author:
                email: fluxcdbot@investager.com
                name: fluxcdbot
            signingKey:
                secretRef:
                    name: flux-system
            messageTemplate: "{{range .Updated.Images}}{{println .}}{{end}}"
        push:
            branch: flux
    update:
        path: ./clusters/dev
        strategy: Setters
