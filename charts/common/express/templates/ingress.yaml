apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: {{ .Values.application.name }}
    namespace: {{ .Values.namespace }}
    annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: web # useless
spec:
    rules:
        - http:
              paths:
                  - path: {{ .Values.application.prefix }}
                    pathType: Prefix
                    backend:
                        service:
                            name: {{ .Values.application.name }}
                            port:
                                number: 80
